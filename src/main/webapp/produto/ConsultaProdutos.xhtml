<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{produtoBean.consultar}" />
    </f:metadata>
    <ui:define name="titulo">Consulta de Produtos</ui:define>
    <ui:define name="corpo">
        <h1>Consulta de produtos</h1>
        <h:form id="frm">
            <h:dataTable value="#{produtoBean.todosProdutos}"
                         var="produto" border="1" cellspacing="0"
                         cellpadding="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CÃ³digo"/>
                    </f:facet>
                    <h:outputText value="#{produto.codigo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{produto.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Preco"/>
                    </f:facet>
                    <h:outputText value="#{produto.preco}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value="#{produto.categoria.nome}"/>
                </h:column>             
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ingrediente(s)"/>
                    </f:facet>
                    <ui:repeat value="#{produto.ingredientes}" var="ingrediente">
                    <h:outputText value="#{ingrediente.nome}"/><br/>
                    </ui:repeat>
                </h:column> 
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
