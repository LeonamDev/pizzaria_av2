<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{cadastraProdutoBean.prepararCadastro}" />
    </f:metadata>
    <ui:define name="titulo">Cadastro de Produto</ui:define>
    <ui:define name="corpo">
        <h1>Cadastro de produto</h1>
        <h:form id="frm">
            <h:messages showDetail="false" showSummary="true" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Categoria" />
                <h:selectOneMenu
                    value="#{cadastraProdutoBean.produto.categoria}"
                    label="Categoria">
                    <f:selectItem
                        itemLabel="Selecione" noSelectionOption="true" />
                    <f:selectItems
                        value="#{cadastraProdutoBean.todasCategorias}"
                        var="categoria" itemValue="#{categoria}"
                        itemLabel="#{categoria.nome}" />
                </h:selectOneMenu>
                <h:outputLabel value="Ingredientes" />
                <h:selectManyCheckbox value="#{cadastraProdutoBean.produto.ingredientes}">
                    <f:selectItems
                        value="#{cadastraProdutoBean.todosIngredientes}"
                        var="ingrediente"
                        itemValue="#{ingrediente}" 
                        itemLabel="#{ingrediente.nome}"/>
                </h:selectManyCheckbox>
                <h:outputLabel value="CÃ³digo" />
                <h:inputText size="12"
                             value="#{cadastraProdutoBean.produto.codigo}"
                             label="Valor">
                    <f:convertNumber />
                </h:inputText>
                <h:outputLabel value="Nome" />
                <h:inputText size="12"
                             value="#{cadastraProdutoBean.produto.nome}"
                             label="Nome" />

                <h:outputLabel value="Preco" />
                <h:inputText size="12"
                             value="#{cadastraProdutoBean.produto.preco}"
                             label="Valor">
                    <f:convertNumber locale="pt_BR" maxFractionDigits="2"
                                     minFractionDigits="2" />
                </h:inputText>

                <h:commandButton value="Salvar"
                                 action="#{cadastraProdutoBean.salvar}" />
            </h:panelGrid>
        </h:form>   
    </ui:define>
</ui:composition>
