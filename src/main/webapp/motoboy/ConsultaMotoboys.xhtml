<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{motoboyBean.consultar}" />
    </f:metadata>
    <ui:define name="titulo">Consulta de Motoboys</ui:define>
    <ui:define name="corpo">
        <h1>Consulta de Motoboys</h1>
        <div>
            <h:form>
                <h:commandLink action = "/index?faces-redirect=true" value = "Voltar"/>
            </h:form>
        </div><br></br>
        <h:messages showDetail="false" showSummary="true" />
        <h:form id="frm">
            <h:dataTable value="#{motoboyBean.todosMotoboys}"
                         var="motoboy" border="1" cellspacing="0"
                         cellpadding="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{motoboy.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Registro"/>
                    </f:facet>
                    <h:outputText value="#{motoboy.registro}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Login"/>
                    </f:facet>
                    <h:outputText value="#{motoboy.login}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Senha"/>
                    </f:facet>
                    <h:outputText value="#{motoboy.senha}">
                        <f:converter converterId="PasswordConverter" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Placa da Moto"/>
                    </f:facet>
                    <h:outputText value="#{motoboy.moto_placa}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>
                    <h:commandButton value="Editar"
                                     action="#{motoboyBean.editar(motoboy)}" />
                    <h:commandButton value="Remover"
                                     action="#{motoboyBean.remover(motoboy.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h:commandLink action = "/motoboy/CadastraMotoboy?faces-redirect=true" value = "Cadastrar"/>                    
        </h:form>
    </ui:define>
</ui:composition>
