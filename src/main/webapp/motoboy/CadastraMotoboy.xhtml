<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">Cadastro de Motoboy</ui:define>
    <ui:define name="corpo">
        <h1>Cadastro de motoboy</h1>
        <h:form id="frm">
            <h:messages showDetail="false" showSummary="true" />
            <h:panelGrid columns="2">  
                <h:outputLabel value="Nome" />
                <h:inputText size="12"
                             value="#{motoboyBean.motoboy.nome}"
                             label="Nome" />
                <h:outputLabel value="Registro" />
                <h:inputText size="12"
                             value="#{motoboyBean.motoboy.registro}"
                             label="Registro" />
                <h:outputLabel value="Login" />
                <h:inputText size="12"
                             value="#{motoboyBean.motoboy.login}"
                             label="Login" />
                <h:outputLabel value="Senha" />
                <h:inputText size="12"
                             value="#{motoboyBean.motoboy.senha}"
                             label="Senha" >

                </h:inputText>

                <h:outputLabel value="Placa" />
                <h:inputText size="12"
                             value="#{motoboyBean.motoboy.moto_placa}"
                             label="Codigo" />

                <h:commandButton value="Salvar"
                                 action="#{motoboyBean.salvar}" />
            </h:panelGrid>
        </h:form>   
    </ui:define>
</ui:composition>
