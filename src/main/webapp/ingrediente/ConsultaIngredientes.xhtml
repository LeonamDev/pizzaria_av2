<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{ingredienteBean.consultar}" />
    </f:metadata>
    <ui:define name="titulo">Consulta de ingredientes</ui:define>

        <h1>Consulta de ingredientes</h1>
        <h:messages showDetail="false" showSummary="true" />

                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{ingrediente.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="AÃ§Ãµes"/>
                    </f:facet>
                    <h:commandButton value="Editar"
                                     action="#{ingredienteBean.editar(ingrediente)}" />
                    <h:commandButton value="Remover"
                                     action="#{ingredienteBean.remover(ingrediente.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
