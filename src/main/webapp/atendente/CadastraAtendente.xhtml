<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">Cadastro de Atendente</ui:define>
    <ui:define name="corpo">
        <h1>Cadastro de atendente</h1>
        <h:form id="frm">
            <h:messages showDetail="false" showSummary="true" />
            <h:panelGrid columns="2">  
                <h:outputLabel value="Nome" />
                <h:inputText size="12"
                             value="#{atendenteBean.atendente.nome}"
                             label="Nome" />
                <h:outputLabel value="Registro" />
                <h:inputText size="12"
                             value="#{atendenteBean.atendente.registro}"
                             label="Registro" />
                <h:outputLabel value="Login" />
                <h:inputText size="12"
                             value="#{atendenteBean.atendente.login}"
                             label="Login" />
                <h:outputLabel value="Senha" />
                <h:inputText size="12"
                             value="#{atendenteBean.atendente.senha}"
                             label="Senha" >
                    <f:converter converterId="PasswordConverter" />
                </h:inputText>

                <h:outputLabel value="Ramal" />
                <h:inputText size="12"
                             value="#{atendenteBean.atendente.ramal}"
                             label="Ramal" />

                <h:commandButton value="Salvar"
                                 action="#{atendenteBean.salvar}" />
            </h:panelGrid>
        </h:form>   
    </ui:define>
</ui:composition>
