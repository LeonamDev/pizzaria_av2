<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">Cadastro de cliente</ui:define>
    <ui:define name="corpo">
        <h1>Cadastro de cliente</h1>
        <div>
            <h:form>
                <h:commandLink action = "/cliente/ConsultaClientes.xhtml?faces-redirect=true" value = "Voltar"/>
            </h:form>
        </div><br></br>
        <h:form id="frm">
            <h:messages showDetail="false" showSummary="true" />
            <h:panelGrid columns="2">  
                <h:outputLabel value="Nome" />
                <h:inputText size="12"
                             value="#{clienteBean.cliente.nome}"
                             label="Nome" />
                <h:outputLabel value="Telefone" />
                <h:inputText size="12"
                             value="#{clienteBean.cliente.telefone}"
                             label="Telefone" />

                <h:commandButton value="Salvar"
                                 action="#{clienteBean.salvar}" />
            </h:panelGrid>
        </h:form>   
    </ui:define>
</ui:composition>
