<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{clienteBean.consultar}" />
    </f:metadata>
    <ui:define name="titulo">Consulta de clientes</ui:define>
    <ui:define name="corpo">
        <h1>Consulta de clientes</h1>
        <div>
            <h:form>
                <h:commandLink action = "/index?faces-redirect=true" value = "Voltar"/>
            </h:form>
        </div><br></br>
        <h:messages showDetail="false" showSummary="true" />
        <h:form id="frm">
            <h:dataTable value="#{clienteBean.todosClientes}"
                         var="cliente" border="1" cellspacing="0"
                         cellpadding="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{cliente.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="#{cliente.telefone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="AÃ§Ãµes"/>
                    </f:facet>
                    <h:commandButton value="Editar"
                                     action="#{clienteBean.editar(cliente)}" />
                    <h:commandButton value="Remover"
                                     action="#{clienteBean.remover(cliente.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h:commandLink action = "/cliente/CadastraCliente?faces-redirect=true" value = "Cadastrar"/>                    
        </h:form>
    </ui:define>
</ui:composition>
